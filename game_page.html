<!DOCTYPE html>
<html>
    <head>
<title>The Math Quiz Game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/query.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">

<script src="quiz_game_login.js"></script>
</head>
<body>
<div class="container">
	<center>
		<h2 style="color: white" id="math_quiz"></h2>The Math Quiz</h2>
		<h3 id="Player_Question">Player Question</h3>
		<h3 id="Player_Answer">Player Answer</h3>
		<div id="output" class="col-lg-6"></div>

		<h4 id="player_1_name:"></h4> <span id="player_1_score"></span>>
		<h4 id="player_2_name:"></h4> <span id="player_2_score"></span>

		<br>
		<br>
 
        <input type="number" id="number 1" class="form-control" placeholder="Number 1">
        <input type="number" id="number 2" class="form-control" placeholder="Number 2">

		<br>

		<br>
		
		<button onclick="send()" class="btn-btn success" style="width:30%;">Send</button>
        <br>
    </center>
</div>
	
</body>
</html>
